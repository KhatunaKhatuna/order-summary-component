<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/resset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="card-wrapper">
        <div class="card">
          <div class="card_img-containet">
            <img class="card_img" src="images/illustration-hero.svg" alt="" />
          </div>
          <div class="card_text-containet">
            <h1 class="title">order summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="payment">
              <div class="peyment-tipe">
                <span class="period">Annual Plan</span>
                <span class="cost">$59.99/year</span>
              </div>
              <a href="" class="paiment-tipe-change">change</a>
            </div>
            <button class="payment-button">
              <span class="payment-button-text">proceed to payment</span>
            </button>
            <a class="order-cancel" href=" ">cancel order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
